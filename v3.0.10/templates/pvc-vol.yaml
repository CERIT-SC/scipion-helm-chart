
# Dynamic volume provisioning

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-scipion-vol-dataset-{{ .Release.Name }}-{{ .Release.Namespace }}
  #annotations:
    #"helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5000Gi
  storageClassName: nfs-csi
