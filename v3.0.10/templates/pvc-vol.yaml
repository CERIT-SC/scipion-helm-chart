apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-scipion-vol-project-{{ .Release.Name }}-{{ .Release.Namespace }}
  #annotations:
    #"helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5000Gi
  storageClassName: nfs-csi
