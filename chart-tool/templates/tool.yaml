apiVersion: batch/v1
kind: Job
#apiVersion: apps/v1
#kind: Deployment
metadata:
  name: scipion-tool-{{ .Values.instance.name }}-{{ .Values.job.name }}-{{ .Values.instance.submitpid }}
spec:
  ttlSecondsAfterFinished: 30
  backoffLimit: 0
  template:
    metadata:
      labels:
        name: scipion-tool-{{ .Values.instance.name }}-{{ .Values.job.name }}-{{ .Values.instance.submitpid }}
    spec:
      containers:
      - name: scipion-tool-{{ .Values.instance.name }}-{{ .Values.job.name }}-{{ .Values.instance.submitpid }}
        image: hub.cerit.io/scipion/scipion-tool2:{{ .Values.job.tool }}-{{ .Values.instance.release_channel }}
        imagePullPolicy: Always
        env:
        - name: INSTANCE_NAME
          value: {{ .Values.instance.name | quote }}
        - name: ROOT_PASS
          value: "abc"
        - name: USER_PASS
          value: "abc"
        - name: TOOL_COMMAND
          value: {{ .Values.job.command | quote }}
        - name: SUBMIT_PID
          value: "-1"
        - name: XMIPP_IN_QUEUE
          value: {{ .Values.job.xmipp_in_queue | quote }}
        - name: JOB_NAME
          value: "{{ .Values.instance.name }}-{{ .Values.job.name }}-{{ .Values.instance.submitpid }}"
        - name: JOB_WORKDIR
          value: {{ .Values.job.workdir | quote }}
        volumeMounts:
        - name: shared
          mountPath: "/mnt/shared"
        - name: scipion-vol-dataset-rw
          mountPath: "/mnt/vol-dataset"
        - name: scipion-vol-project-rw
          mountPath: "/mnt/vol-project"
        resources:
          limits: # request is the same as limits if not specified
            cpu: {{ .Values.instance.maxcpu | quote }}
        securityContext:
          privileged: false
          runAsUser: 1000
          runAsGroup: 1000
      restartPolicy: Never
      volumes:

      - name: shared
        persistentVolumeClaim:
           claimName: pvc-scipion-shared-{{ .Values.instance.name }}-{{ .Values.instance.namespace }}

      - name: scipion-vol-dataset-rw
        persistentVolumeClaim:
          claimName: pvc-scipion-vol-dataset-{{ .Values.instance.name }}-{{ .Values.instance.namespace }}-{{ .Values.od.sid.dataset }}

      - name: scipion-vol-project-rw
        persistentVolumeClaim:
          claimName: pvc-scipion-vol-project-{{ .Values.instance.name }}-{{ .Values.instance.namespace }}-{{ .Values.od.sid.project }}
